{% load static %}
<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <title>{% block title %}Book store{% endblock title %}</title>
    <lin href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" />
    <link href="{% static 'css/base.css' %}" rel="stylesheet" />
    <style type="text/css">
        
        
    </style>
   
</head>

<body>
    <div class="container">
        <div id="header">
            <div id="logo"><img src="{% static 'images/dfp.jpg' %}" /></div>
            <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">Bookstore</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-targ\
                    et="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Tog\
                    gle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarCollapse">
                        <ul class="navbar-nav me-auto mb-2 mb-md-0">
                            {% if user.is_authenticated %}
                                <li class="nav-item">
                                    <a class="nav-link" href="{% url 'logout' %}">Log Out</a>
                                </li>
                            {% else %}
                                <li class="nav-item">
                                    <a class="nav-link" href="{% url 'login' %}">Log In</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="{% url 'signup' %}">Sign Up</a>
                                </li>
                            {% endif %}
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
        <div id="content">{% block content %}{% endblock content%}</div>
    </div>
</body>
<script type="text/javascript" src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
<script type="text/javascript" src="{% static 'js/base.js' %}"></script>
